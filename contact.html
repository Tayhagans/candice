                <h6 class="text-center contact-head">Please feel free to contact me with any business inquiries or questions you may have.</h6>
                <div class="alert">Your message has been sent</div>
                <form id="contactForm">
                    <div class="form-group">
                      <label for="name">Name:</label>
                      <input type="name" class="form-control" id="name" required placeholder="Name">
                    </div>
                    <div class="form-group">
                      <label for="email">Email Address:</label>
                      <input type="email" class="form-control" id="email" required placeholder="Email">
                    </div>
                    <div class="form-group">
                      <label for="tel">Phone Number:</label>
                      <input type="tel" class="form-control" id="tel" placeholder="Phone Number">
                    </div>
                    <div class="form-group">
                        <label for="comment">Message:</label>
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                    </div>    
                    
                    <button type="submit" class="btn btn-secondary btn-block form-submit">Submit</button>  
                    </form>
